services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: medusa-starter
      POSTGRES_PASSWORD: medusa-password
      POSTGRES_DB: medusa-starter
    ports:
      - 5436:5432
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "medusa-starter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network


  redis:
    image: redis:8
    ports:
      - 6379:6379
    volumes:
      - cache-backend-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network


  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - 7700:7700
    volumes:
      - meilisearch-data:/data.ms
    environment:
      - MEILI_MASTER_KEY=ms
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network


  minio:
    image: minio/minio:latest
    ports:
      - 9001:9001
      - 9002:9002
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: medusa-bucket
    command: server /data --console-address ":9001" --address ":9002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network


  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9002 minioadmin minioadmin;
      mc mb myminio/medusa-bucket --ignore-existing;
      mc anonymous set public myminio/medusa-bucket;
      echo 'MinIO bucket setup complete';
      "
    networks:
      - prod-network


  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - 9411:9411
    environment:
      - STORAGE_TYPE=mem
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prod-network


  backend-server:
    image: urgosxd7/medusa-app:latest
    volumes:
      - backend-server-data:/data
    working_dir: /home/node/app
    command: sleep infinity
    expose:
      - "9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      CACHE_REDIS_URL: redis://redis:6379
      EVENTS_REDIS_URL: redis://redis:6379
      WE_REDIS_URL: redis://redis:6379
      LOCKING_REDIS_URL: redis://redis:6379
      DATABASE_URL: postgres://medusa-starter:medusa-password@postgres:5432/medusa-starter
      POSTGRES_URL: postgres://medusa-starter:medusa-password@postgres:5432/medusa-starter
      MEDUSA_CREATE_ADMIN_USER: true
      MEDUSA_ADMIN_EMAIL: admin@medusa-test.com
      MEDUSA_ADMIN_PASSWORD: supersecret
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ms
      MINIO_FILE_URL: http://minio:9002/medusa-bucket
      MINIO_ENDPOINT: http://minio:9002
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_REGION: us-east-1
      MINIO_BUCKET: medusa-bucket
      ZIPKIN_URL: http://zipkin:9411

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - prod-network
      - red-compartida
      - proxiable



volumes:
  postgres-data:
  backend-server-data:
  cache-backend-data:
  meilisearch-data:
  minio-data:

networks:
  proxiable:
    external: true
    name: proxiable # Asegúrate de que este nombre coincida exactamente con tu red externa
  prod-network:
    driver: bridge
  red-compartida:
    external: true      # <--- ¡ESTO ES LO IMPORTANTE!
    name: red-compartida # Asegura que busque el nombre exacto
